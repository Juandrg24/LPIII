<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form method="get">
        <h3>Formulario</h3>
        <div class="div-num">
            <div class="num">
                <label for="numUno">Numero Uno</label>
                <input type="text" size="10" id="numUno" name="numUno" Placeolger="Ingrese un numero..."maxlength="10" value="">
            </div>
            <div class="num">
                <label for="numDos">Numero Dos</label>
                <input type="text" size="10" name="numDos" id="numDos" Placeolger="Ingrese un numero..."maxlength="10" value="">
            </div>
        </div>
        

        <div class="div-btn">
            <input class="btn" type="button" value="Sumar" id="btn-sumar">
            <input class="btn"  type="button" value="Restar" id="btn-restar">
            <input class="btn"  type="button" value="Dividir" id="btn-dividr">
            <input class="btn"  type="button" value="Multiplicar" id="btn-multiplicacion">

        </div>

    </form>

</body>

</html>
