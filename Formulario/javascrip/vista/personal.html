<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <script type="text/javascript" src="../js/validar.js"></script>
    
</head>
<body>

    <form name="form2">
        <table width="500" border="1" align="center">
            <tr >
                <th colspan="2">Datos personales</th>            
            </tr>
            <tr>
                <td>Cedula</td>
                <td><input type="text" name="cedula" id="cedula" size="0" maxlength="10">
                    
                </td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre" id="nombre" size="40" maxlength="40">
                </td>
            </tr>
            <tr>
                <td>Direccion</td>
                <td><input type="text" name="direccion" id="direccion" size="40" maxlength="40">
                    
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Aceptar" onclick="validacion()">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>


        </table>

    </form>
</body>
</html>
