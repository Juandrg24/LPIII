<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Notas</title>
</head>
<body>
    <div class="container my-3">
        <div class="row ">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 "></div>
            <div class="col-sm-12 col-md-8 ">

                <a th:href="@{/notasInsertar}" class="btn btn-danger">Nuevo</a>

                <table class=" table  table-striped table-dark ">
                    <tr>
                        <th class="text-center" colspan="7"><h1>Listado de Notas</h1></th>
                    </tr>
                    <tr>
                        <th colspan="7">&nbsp;</th>
                    </tr>

                    <tr>
                        <td class="text-center">Acciones</td>
                        <td class="text-center">CÃ©dula</td>
                        <td class="text-center">Nombre</td>
                        <td class="text-center">Nota #1</td>
                        <td class="text-center">Nota #2</td>
                        <td class="text-center">Nota #3</td>
                        <td class="text-center">Definitiva</td>
                    </tr>

                    <tr th:each="nt:${nota}"><!--Siempre trabaja con alias -->
                        <td>
                            <div class="row d-flex justify-content-center">
                               
                            </div>

                        </td>
                        <td class="text-center" th:text="${nt.cedula}">&nbsp;</td>
                        <td class="text-center" th:text="${nt.nombre}">&nbsp;</td>
                        <td class="text-center" th:text="${nt.nota1}">&nbsp;</td>
                        <td class="text-center" th:text="${nt.nota2}">&nbsp;</td>
                        <td class="text-center" th:text="${nt.nota3}">&nbsp;</td>
                        <td class="text-center" th:text="${nt.definitiva}">&nbsp;</td>

                    </tr>

                </table>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>


        </div>

    </div>



</body>
</html>
