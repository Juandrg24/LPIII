<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Definitivas</title>
    <script src="validar.js"></script>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Notas Definitivas</h1>

                <form method="post" th:action="@{/insertar}" th:object="${nota}" onsubmit="return validaNotas()">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">CÃ©dula:</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" th:field="*{cedula}">
                        <small class="form-text text-danger" id="msgCedula"></small>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}">
                        <small class="form-text text-danger" id="msgNombre"></small>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="nota1" class="form-label">Nota #1:</label>
                                <input type="text" class="form-control" name="nota1" id="nota1" th:field="*{nota1}">
                                <small class="form-text text-danger" id="msgNota1"></small>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="nota2" class="form-label">Nota #2:</label>
                                <input type="text" class="form-control" name="nota2" id="nota2" th:field="*{nota2}">
                                <small class="form-text text-danger" id="msgNota2"></small>
                            </div>

                        </div>
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="nota3" class="form-label">Nota #3:</label>
                                <input type="text" class="form-control" name="nota3" id="nota3" th:field="*{nota3}">
                                <small class="form-text text-danger" id="msgNota3"></small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Definitiva:</label>
                        <input type="text" class="form-control" name="definitiva" id="definitiva" th:field="*{definitiva}" placeholder="Definitiva" readonly>

                    </div>

                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>

                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>
</body>

</html>
