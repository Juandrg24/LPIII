<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Hospedajes de Turistas</title>
</head>
<body>
    <div class="container my-3">
        <div class="row ">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 "></div>
            <div class="col-sm-12 ">

                <a th:href="@{/turistaInsertar}" class="btn btn-danger"><b>Nuevo</b></a>
                <table class=" table  table-striped table-secondary ">
                    <tr>
                        <th class="text-center" colspan="8"><h3>Información de Hospedajes</h3></th>
                    </tr>
                    <tr>
                        <th colspan="8">&nbsp;</th>
                    </tr>

                    <tr>
                        <td class="text-center"><b>Acciones</b></td>
                        <td class="text-center"><b>cedula</b></td>
                        <td class="text-center"><b>Nombre</b></td>
                        <td class="text-center"><b>F.Ingreso</b></td>
                        <td class="text-center"><b>F.Salida</b></td>
                        <td class="text-center"><b>Dias Hospedaje</b></td>
                        <td class="text-center"><b>Valor Dia</b></td>
                        <td class="text-center"><b>Valor Total</b></td>
                    </tr>

                    <tr th:each="tur:${turista}"><!--Siempre trabaja con alias -->
                        <td>
                            <div class="row d-flex justify-content-center">
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/eliminar/} + ${tur.id}" class="btn btn-danger  btn-sm"
                                        onclick="return confirm('¿ Estas Seguro de Eliminar ?')"><b>Eliminar</b></a>
                                </div>
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/modificar/} + ${tur.id}" class="btn btn-danger  btn-sm"><b>Modificar</b></a>
                                </div>
                            </div>

                        </td>
                        <td class="text-center" th:text="${tur.cedula}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.nombre}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.fechaingreso}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.fechasalida}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.diashospedaje}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.valordia}">&nbsp;</td>
                        <td class="text-center" th:text="${tur.valortotal}">&nbsp;</td>

                    </tr>

                </table>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>


        </div>

    </div>

</body>
</html>
