<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de Hospedaje</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Información de Hospedaje</h1>
               
                <form  method="post" th:action="@{/insertar}" th:object="${turista}" onsubmit="">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula:</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" th:field="*{cedula}" maxlength="10">
                        <small class="form-text text-danger" id="msgCedula"></small>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}"  maxlength="80">
                        <small class="form-text text-danger" id="msgNombre"></small>
                    </div>

                    <div class="row g-2">
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="fechaingreso" class="form-label">Fecha Ingreso:</label>
                                <input type="text" class="form-control" name="fechaingreso" id="fechaingreso" th:field="*{fechaingreso}" maxlength="10" placeholder="YYYY-MM-DD">
                                <small class="form-text text-danger" id="msgFechaingreso"></small>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="fechasalida" class="form-label">Fecha Salida:</label>
                                <input type="text" class="form-control" name="fechasalida" id="fechasalida" th:field="*{fechasalida}" maxlength="10" placeholder="YYYY-MM-DD">
                                <small class="form-text text-danger" id="msgFechasalida"></small>
                            </div>
                        </div>

                    </div>


                    <div class="row g-2">
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="diashospedaje" class="form-label">Dias De Hospedaje:</label>
                                <input type="text" class="form-control" name="diashospedaje" id="diashospedaje" th:field="*{diashospedaje}">
                                <small class="form-text text-danger" id="msgDiashospedaje"></small>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="mb-3">
                                <label for="valordia" class="form-label">Valor Por Día:</label>
                                <input type="text" class="form-control" name="valordia" id="valordia" th:field="*{valordia}">
                                <small class="form-text text-danger" id="msgValordia"></small>
                            </div>
                        </div>

                    </div>



                    <!-- <div class="mb-3">
                        <label for="valortotal" class="form-label">Fecha Ingreso:</label>
                        <input type="text" class="form-control" name="valortotal" id="valortotal" th:field="*{valortotal}">
                        <small class="form-text text-danger" id="msgValortotal"></small>
                    </div> -->

                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>

                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>

    
</body>
</html>
