<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Estudiantes</title>
    <script  src="validaciones.js"></script>
</head>

<div>


    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <form method="post" th:action="@{/insertar}" th:object="${estudiante}" onsubmit="return estudiante()">
                        <table class="table table-striped table-dark">
                            <tr>
                                <th class="text-center" colspan="2">Ingreso de Alumnos</th>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    &nbsp;
                                </td>
                            </tr>

                            <tr>
                                <td>Carnet</td>
                                <td><input class="form-control" type="text" name="carnet" id="carnet" placeholder="Carnet" maxlength="10">
                                </td>
                            </tr>

                            <tr>
                                <td>Nombre</td>
                                <td><input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="20">
                                </td>
                            </tr>

                            <tr>
                                <td>Apellido</td>
                                <td><input class="form-control"  type="text" name="apellido" id="apellido" placeholder="Apellido"
                                        maxlength="20">
                                </td>
                            </tr>

                            <tr>
                                <td>Fecha Matricula</td>
                                <td><input class="form-control"  type="text" name="fechamatricula" id="fechamatricula"
                                        placeholder="Fecha Matricula" maxlength="10"></td>
                            </tr>

                            <tr>
                                <td>Carrera</td>
                                <td><input class="form-control"  type="text" name="carrera" id="carrera" placeholder="Carrera" maxlength="40">
                                </td>
                            </tr>

                            <tr>
                                <td>Semestre</td>
                                <td><input class="form-control"  type="text" name="semestre" id="semestre" placeholder="Semestre"
                                        maxlength="2">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    &nbsp;
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" >
                                    <div  class="d-flex justify-content-evenly">
                                        <input class="btn btn-danger " type="submit" value="Guardar">
                                        <input class="btn btn-danger " type="reset" value="Limpiar">
                                    </div>

                                </td>
                            </tr>
                        </table>

                    </form>

                </div>
                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>


            </div>

        </div>
    </body>

</html>
