<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Listado estudiantes</title>

</head>

<body>
    <div class="container my-3">
        <div class="row ">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 "></div>
            <div class="col-sm-12 col-md-8 ">

                <a th:href="@{/estudianteInsertar}" class="btn btn-danger">Nuevo</a>
                <table class=" table  table-striped table-dark ">
                    <tr>
                        <th class="text-center" colspan="7">Listado de Informacion</th>
                    </tr>
                    <tr>
                        <th colspan="7">&nbsp;</th>
                    </tr>

                    <tr>
                        <td class="text-center">Acciones</td>
                        <td class="text-center">Carnet</td>
                        <td class="text-center">Nombre</td>
                        <td class="text-center">Apellido</td>
                        <td class="text-center">F. Matricula</td>
                        <td class="text-center">Carrera</td>
                        <td class="text-center">Semestre</td>
                    </tr>

                    <tr th:each="est:${estudiante}"><!--Siempre trabaja con alias -->
                        <td>
                            <div class="row d-flex justify-content-center">
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/eliminar/} + ${est.id}" class="btn btn-danger  btn-sm"
                                        onclick="return confirm('Â¿ Estas Seguro de Eliminar ?')">Eliminar</a>
                                </div>
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/modificar/} + ${est.id}" class="btn btn-danger  btn-sm">Modificar</a>
                                </div>
                            </div>

                        </td>
                        <td class="text-center" th:text="${est.carnet}">&nbsp;</td>
                        <td class="text-center" th:text="${est.nombre}">&nbsp;</td>
                        <td class="text-center" th:text="${est.apellido}">&nbsp;</td>
                        <td class="text-center" th:text="${est.fechamatricula}">&nbsp;</td>
                        <td class="text-center" th:text="${est.carrera}">&nbsp;</td>
                        <td class="text-center" th:text="${est.semestre}">&nbsp;</td>

                    </tr>

                </table>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>


        </div>

    </div>

</body>

</html>
