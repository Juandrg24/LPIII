<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Insertar Categoria</h1>
               
                <form  method="post" th:action="@{/insertar}" th:object="${categoria}" onsubmit="">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}" maxlength="80">
                        <small class="form-text text-danger" id="msgDescripcion"></small>
                    </div>

                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicaci√≥n:</label>
                        <input type="text" class="form-control" name="ubicacion" id="ubicacion" th:field="*{ubicacion}" maxlength="50">
                        <small class="form-text text-danger" id="msgUbicacion"></small>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>


                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>
</body>
</html>
