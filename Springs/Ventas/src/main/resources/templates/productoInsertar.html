<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insertar Producto</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Insertar Producto</h1>
               
                <form  method="post" th:action="@{/insertarProducto}" th:object="${producto}" onsubmit="">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}" maxlength="100">
                        <small class="form-text text-danger" id="msgDescripcion"></small>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="text" class="form-control" name="precio" id="precio" th:field="*{precio}" maxlength="10">
                        <small class="form-text text-danger" id="msgDescripcion"></small>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select class="form-select" th:field="*{categoria}">
                            <option th:each="cat:${categoria}" th:value="${cat.id}" th:text="${cat.descripcion}"></option>
                        </select>
                        <small class="form-text text-danger" id="msgSelectCategoria"></small>
                    </div>

                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>


                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>
</body>
</html>
