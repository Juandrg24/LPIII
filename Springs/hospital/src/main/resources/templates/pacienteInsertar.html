<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validar.js"></script>
	<title>Hospital</title>
</head>
<body>
    <div class="container  my-3">
        <div>
            <div>
                <form method="post" class="row g-3" th:action="@{/insertar}" th:object="${paciente}" onsubmit="return validaciones()" >
                    <div class="text-center">
                        <h1>Informacion del Paciente</h1>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" for="nombre" id="nombre" name="nombre" value="" placeholder="Nombre" maxlength="80">
                        <small class="form-text text-danger" id="msgNombre"></small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="cedula">Cedula</label>
                        <input class="form-control" type="text" for="cedula" id="cedula" name="cedula" value="" placeholder="Cedula" maxlength="10">
                        <small class="form-text text-danger" id="msgCedula"></small>

                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="direccion">Direcci√≥n</label>
                        <input class="form-control" type="text" for="direccion" id="direccion" name="direccion" value="" placeholder="Direccion" maxlength="80">
                        <small class="form-text text-danger" id="msgDireccion"></small>

                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="celular">Celular</label>
                        <input class="form-control" type="text" for="celular" id="celular" name="celular" value="" placeholder="Celular" maxlength="10">
                        <small class="form-text text-danger" id="msgCelular"></small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="diagnostico">Diagnostico</label>
                        <input class="form-control" type="diagnostico" for="diagnostico" id="diagnostico" name="diagnostico" value="" placeholder="Diagnostico" maxlength="100">
                        <small class="form-text text-danger" id="msgDiagnostico"></small>
                    </div>
                    <div  class="d-flex justify-content-evenly">
                        <input class="btn btn-primary " type="submit" value="Guardar">
                        <input class="btn btn-primary " type="reset" value="Limpiar">
                    </div>
                    
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
