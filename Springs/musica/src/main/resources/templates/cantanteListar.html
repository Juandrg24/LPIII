<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Generos Musicales</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 "></div>
            <div class="col-sm-12 ">
                <div class="row d-flex justify-content-evenly">
                    <div class="col-sm-4">
                        <a th:href="@{/cantanteInsertar}" class="btn btn-danger"><b>Nuevo Cantante</b></a>
                    </div>
                    <div class="col-sm-4">
                        <a th:href="@{/generomusicalListar}" class="btn btn-danger"><b>Lista de Generos
                                Musicales</b></a>
                    </div>
                </div>
                <table class=" table  table-striped table-secondary ">
                    <tr>
                        <th class="text-center" colspan="6">
                            <h3>Cantantes</h3>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="6">&nbsp;</th>
                    </tr>

                    <tr>
                        <td class="text-center"><b>Acciones</b></td>
                        <td class="text-center"><b>Id</b></td>
                        <td class="text-center"><b>Nombre</b></td>
                        <td class="text-center"><b>País</b></td>
                        <td class="text-center"><b>Integrantes</b></td>
                        <td class="text-center"><b>Genero Musical</b></td>
                    </tr>

                    <tr th:each="can:${cantante}"><!--Siempre trabaja con alias -->
                        <td>
                            <div class="row d-flex justify-content-center">
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/eliminarCantante/} + ${can.id}" class="btn btn-danger  btn-sm"
                                        onclick="return confirm('¿ Estas Seguro de Eliminar ?')"><b>Eliminar</b></a>
                                </div>
                                <div class="col-sm-4 mb-2 mb-sm-0">
                                    <a th:href="@{/modificarCantante/} + ${can.id}"
                                        class="btn btn-danger  btn-sm"><b>Modificar</b></a>
                                </div>
                            </div>

                        </td>
                        <td class="text-center" th:text="${can.id}">&nbsp;</td>
                        <td class="text-center" th:text="${can.nombre}">&nbsp;</td>
                        <td class="text-center" th:text="${can.pais}">&nbsp;</td>
                        <td class="text-center" th:text="${can.integrantes}">&nbsp;</td>
                        <td class="text-center" th:text="${can.generomusical.genero}">&nbsp;</td>


                    </tr>

                </table>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>


        </div>

    </div>
</body>

</html>
