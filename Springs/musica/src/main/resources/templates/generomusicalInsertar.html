<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="generomusicalValidar.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Insertar Genero Musical</h1>
               
                <form  method="post" th:action="@{/insertar}" th:object="${generomusical}" onsubmit="return generoValidar()">
                    <div class="mb-3">
                        <label for="genero" class="form-label">GÃ©nero:</label>
                        <input type="text" class="form-control" name="genero" id="genero" th:field="*{genero}" maxlength="50"> 
                        <small class="form-text text-danger" id="msgGenero"></small>
                    </div>

                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>


                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>

</html>
